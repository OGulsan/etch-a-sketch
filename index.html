<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <section>
        <div class="grid">

        </div>
        <input type="number" min="2" max="100" id="size" placeholder="Enter a grid size between 2 and 100">
        <div class="buttons">
            <button type="button" id="clear">Clear</button>
            <button type="button" id="black">Black</button>
            <button type="button" id="red">Red</button>
            <button type="button" id="blue">Blue</button>    
            <button type="button" id="random">Random</button>   
            <button type="button" id="eraser">Eraser</button>   
        </div>
    </section>
    <footer>
        <p>Built by <a href="https://github.com/OGulsan"> Onur Gulsan</a> </p>
    </footer>

    
    
    
</body>
</html>
